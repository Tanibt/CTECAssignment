<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="musicModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="songTitle">Modal title</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" style="background-color:moccasin;">
                <div class="row text-center">
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Number</span></td>
                                <td id="restNumber"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Contact</span></td>
                                <td id="restContact"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Price Range</span></td>
                                <td id="price" style=' width: 200px; word-break: break-all; word-wrap: break-word;'>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Cuisine type</span></td>
                                <td id="cuisine"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Opening Hours</span></td>
                                <td id="openingHours"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="button" class="btn btn-warning" id="website"
                                        onClick="restWebsite()">Website</button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-5">
                        <img class="img-fluid img-thumbnail" id="songPoster">
                    </div>
                    <div class="col-xs-12 px-3"><span
                            class="badge badge-pill badge-dark font-weight-bold float-left">Music info: </span>
                        <p id="info"></p>
                    </div>
                    <div class="col-xs-12 px-3"><span
                            class="badge badge-pill badge-dark font-weight-bold float-left">Genre </span>
                        <p id="genre"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
